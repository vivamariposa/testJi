<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <title>ji-touch</title>
</head>

<body>
    <div class="wrapper ">

        <header class="header">
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="menu__box">
                <a class="menu__login" href="#"><img src="login.png" alt="login"></a>
                <a class="menu__button__login" href="#">Log in</a>
                <div class="menu__button__box"><a class="menu__button__signup ">Sign&nbspUp</a></div>
            </div>

        </header>
        <section class="main">
            <div class="wrapper__circle">
                <h1 class="main__title">COMING SOON </h1>
                <p class="main__subtitle ">Get notified when it's ready</p>
                <label class="main__form"> <input type="email" name="login" placeholder="enter your email....">

    <button class="main__form__btn" type="submit">Notify me</button><div class="main__form__btn_back"></div>
</label>
            </div>
        </section>
        <section class="footer">
            <a class="footer__button__twitter" href="#"> <img src="twitter.png" alt="twitter"></a>
            <a class="footer__button__insta" href="#"><img src="instagram.png" alt="instagram"></a>
            <a class="footer__button__facebook" href="#"><img src="facebook.png" alt="facebook"></a>
        </section>
</body>
</html>
